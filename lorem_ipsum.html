<!-- Index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
					initial-scale=1.0"> 
	<title>Lorem Ipsum Generator</title> 
	<link rel="stylesheet" href="styles.css"> 
    <style>
        /* Styles.css*/
* { 
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
} 

body { 
	font-family: Arial, sans-serif; 
	background-color: #f2f2f2; 
} 

header { 
	background-color: white; 
	color: green; 
	text-align: center; 
	padding: 20px 0; 
	box-shadow: 0px 4px 8px 0px
		rgba(0, 0, 0, 0.2); 
} 

h1 { 
	font-size: 28px; 
} 

main { 
	max-width: 800px; 
	margin: 20px auto; 
	padding: 20px; 
	background-color: #fff; 
	box-shadow: 0px 4px 8px
		rgba(0, 0, 0, 0.2); 
	border-radius: 10px; 
} 

.options { 
	margin-bottom: 20px; 
} 

.options label { 
	display: block; 
	font-weight: bold; 
	margin-bottom: 10px; 
	color: #333; 
} 

.options input[type="range"], 
.options select, 
.options input[type="number"] { 
	width: 100%; 
	padding: 17px; 
	margin-bottom: 20px; 
	border: 1px solid #ddd; 
	border-radius: 13px; 
	background-color: #f9f9f9; 
	box-shadow: 0px 2px 4px
		rgba(0, 0, 0, 0.1); 
	color: #000; 
} 

.options select { 
	appearance: none; 
} 

.options button { 
	display: block; 
	width: 100%; 
	padding: 15px; 
	background-color: green; 
	color: #fff; 
	font-size: 20px; 
	font-weight: bold; 
	border: none; 
	border-radius: 5px; 
	cursor: pointer; 
	transition: background-color 0.3s 
		ease; 
} 

.options button:hover { 
	background-color: rgb(20, 107, 20); 
} 

.output { 
	background-color: #ffffff; 
	padding: 30px; 
	border-radius: 10px; 
	border: 2px solid crimson; 
	min-height: 200px; 
	box-shadow: 5px 5px 15px 5px
		rgba(0, 0, 0, 0.2); 
	color: #333; 
}

    </style>
</head> 

<body> 
	<header> 
		<h1>Lorem Ipsum Generator</h1> 
	</header> 
	<main> 
		<div class="options"> 
			<div class="paragraphs"> 
				<label for="paragraphs"> 
					Paragraphs: 
				</label> 
				<input type="range"
					id="paragraphs"
					min="1" max="50"
					value="1"> 
				<span id="paragraphsValue"> 
					1 
				</span> 
			</div> 
			<div class="words"> 
				<label for="words"> 
					Words per Paragraph: 
				</label> 
				<input type="range"
					id="words"
					min="1"
					max="100"
					value="10"> 
				<span id="wordsValue"> 
					10 
				</span> 
			</div> 
			<div class="tags"> 
				<label for="tags"> 
					Tag: 
				</label> 
				<select id="tags"> 
				</select> 
			</div> 
			<div class="include"> 
				<label for="include"> 
					Include HTML: 
				</label> 
				<select id="include"> 
					<option value="Yes"> 
						Yes 
					</option> 
					<option value="No"> 
						No 
					</option> 
				</select> 
			</div> 
			<button id="generate"> 
				Generate Lorem Ipsum 
			</button> 
		</div> 
		<div class="output"> 
			
			
		</div> 
	</main> 
	<script >
        const options=[
            'p','h1','h2','h3','h4','h5','h6','spnan'        ]
            const optionContainer=document.querySelector(".options")
            const outputContainer=document.querySelector(".output")
            const tagSelect=document.getElementById("tags");
            const paragraphSlider=document.getElementById("paragraphs");
            const wordSlider=document.getElementById("words");
            const paragraphValue=document.getElementById("paragraphsValue");
            const wordsValue=document.getElementById("wordsValue");
            function createOptionsUI(){
                options.forEach((tag) => {
                    const option=document.createElement("option")
                    option.value=tag
                    option.textContent=`<${tag}>`
                    tagSelect.appendChild(option)
                });
                paragraphSlider.addEventListener('input',updateParagrapsValue)
                wordSlider.addEventListener('input',updateWordsValue);
                const generateButton=document.getElementById("generate")
                generateButton.addEventListener('click',generateLoremIpsum);
            }
            function updateParagrapsValue(){
                paragraphValue.textContent=paragraphSlider.value;
                console.log(paragraphValue)
            }
            function updateWordsValue(){
                wordsValue.textContent=wordSlider.value;
                console.log(wordsValue);
            }
            function generateLoremIpsum(){
                const paragrapshs=parseInt(paragraphSlider.value);
                const tag=document.getElementById("tags").value;
                const includeHtml=document.getElementById("include").value;
                const wordPerParagraph=parseInt(wordSlider.value);
                const loremIpsumText=generateText(
                    paragrapshs,
                    tag,
                    includeHtml,
                    wordPerParagraph
                );
                displayLoremIpsum(loremIpsumText);
            }
            function generateText(paragraphs,tag,includeHtml,wordPerParagraph){
        const loremIpsumArray=new Array(paragraphs).fill("");
        for(let i=0;i<paragraphs;i++){
            const words=generateWords(wordPerParagraph);
            loremIpsumArray[i]=includeHtml="Yes"?`<${tag}>${words}</${tag}>`:words;
        }
        return loremIpsumArray.join("\n");
        }
        function generateWords(numWords){
            const loremIpsumText=`Lorem ipsum dolor sit amet, consectetur  
        adipiscing elit, sed do eiusmod tempor  
        incididunt ut labore et dolore magna  
        aliqua. Diam in arcu cursus euismod  
        quis viverra nibh. Nunc aliquet bibendum 
        enim facilisis gravida neque convallis  
        a cras. Sagittis purus sit amet volutpat 
        Consequat mauris. Duis ultricies lacus  
        sed turpis tincidunt id. Consequat interdum 
        varius sit amet mattis vulputate. Enim sed 
        faucibus turpis in eu. Ridiculus mus mauris 
        vitae ultricies leo integer malesuada nunc vel. 
        Nulla pharetra diam sit amet nisl suscipit. 
        Lobortis elementum nibh tellus molestie nunc 
        non blandit massa enim. Dis parturient montes 
        nascetur ridiculus mus. Justo nec ultrices dui 
        sapien eget. Enim tortor at auctor urna nunc. 
        Dictumst quisque sagittis purus sit amet volutpat 
        consequat mauris nunc.`;
        const words=loremIpsumText.split(" ");

        if(numWords<=words.length){
            return words.slice(0,numWords).join(" ");
        }else{
            return words.join(" ");
        }
        
        }
        function displayLoremIpsum(text){
            outputContainer.innerHTML=text;
        }


            createOptionsUI();
     </script> 
</body> 

</html>
